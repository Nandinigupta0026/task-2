<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cyberscape</title>
  <style>
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      background-color: black;
      border: 2px solid black;
    }

    body {
      margin: 0;
      padding: 0;

      height: 100%;
    }

    .canvas-btn {
      background-color: black;
      color: cyan;
      font-family: 'Orbitron, sans-serif';
      font-size: 22px;
      border: 2px solid cyan;
      border-radius: 0.5rem;
      padding: 2px 8px;
      cursor: pointer;
      position: fixed;
    }

    #status {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid rgb(0, 255, 255);
      padding: 7px;
      color: rgb(0, 255, 255);
      font-family: 'Orbitron, sans-serif';
      font-size: 22px;
      z-index: 1000;
      border-radius: 1rem;
      margin-left: 6px;
      margin-top: 6px;
    }


    .control {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }


    #gameOver {
      display: none;
      position: fixed;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .messagebox {
      background-color: #39FF14;
      color: black;
      box-shadow: 0 0 15px #00000099;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
    }

    #newGame {
      margin-top: 20px;
      padding: 5px 10px;
      font-size: 30px;
      background-color: black;
      color: rgb(0, 255, 255);
      border-radius: 0.5rem;
      transition: background-color 0.2s;
      cursor: pointer;
      font-family: 'Orbitron, sans-serif';
      border: 1px solid rgb(0, 255, 255)
    }

    #gamemessage {
      font-size: 30px;
      font-weight: 100;
      margin-bottom: 30px;


    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="status">
    <div class="control"> <span>System Health: </span>
      <div id="systemHealth">100</div>
    </div>
    <div class="control"><span>Player Health: </span>
      <div id="playerHealth">100</div>
    </div>
    <div class="control"><span>Shards Delivered:</span>
      <div id="shardDelivered">0</div>
    </div>
    <div class="control"><span>Keys:</span>
      <div id="keys">0</div>
    </div>
    <div class="control"><span>High Score:</span>
      <div id="highScore">0</div>
    </div>
  </div>

  <button id="pauseBtn" class="canvas-btn" style="left: 540px; top: 740px;">Pause</button>
  <button id="resumeBtn" class="canvas-btn" style="left: 740px; top: 740px;">Resume</button>
  <button id="resetBtn" class="canvas-btn" style="left: 940px; top: 740px;">Reset</button>

  <div id="gameOver">
    <div class="messagebox">
      <h2 id="gamemessage"></h2>
      <button id="newGame">New Game</button>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
