<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cyberscape</title>
  <style>
    #gameCanvas {
      display: block;
      background-color: #111;
      border: 2px solid black;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .canvas-btn {
      background-color: black;
      color: cyan;
      font-family: 'Lucida Console', monospace;
      font-size: 16px;
      border: 2px solid cyan;
      padding: 4px 12px;
      cursor: pointer;
      position: fixed;
    }

    #status {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 260px;
      height: 140px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid rgb(0, 255, 255);
      padding: 7px;
      color: rgb(0, 255, 255);
      font-family: 'Lucida Console', monospace;
      font-size: 22px;
      z-index: 1000;
      border-radius: 1rem;
      margin-left: 6px;
      margin-top: 6px;
    }


    .control {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="status">
    <div class="control"> <span>System Health: </span>
      <div id="systemHealth">100</div>
    </div>
    <div class="control"><span>Player Health: </span>
      <div id="playerHealth">100</div>
    </div>
    <div class="control"><span>Shards Delivered:</span>
      <div id="shardDelivered">0</div>
    </div>
    <div class="control"><span>Keys:</span>
      <div id="keys">0</div>
    </div>
    <div class="control"><span>High Score:</span>
      <div id="highScore">0</div>
    </div>
  </div>

  <button id="pauseBtn" class="canvas-btn" style="left: 540px; top: 740px;">Pause</button>
  <button id="resumeBtn" class="canvas-btn" style="left: 740px; top: 740px;">Resume</button>
  <button id="resetBtn" class="canvas-btn" style="left: 940px; top: 740px;">Reset</button>


  <script src="script.js"></script>

</body>

</html>
